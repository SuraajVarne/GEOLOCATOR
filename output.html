<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='looks.css') }}">
    <title>Fast Food Locator - Results</title>
</head>
<body>
    <h1>Fast Food Locator - Results</h1>
    <a href="/">Back to Search</a>

    <h2>Search Results</h2>
    {% if data %}
        <ul>
            {% for restaurant in data %}
                <li>
                    <strong>Name:</strong> {{ restaurant['name'] }}<br>
                    <strong>Distance:</strong> {{ restaurant['distance'] }} miles<br>
                    <strong>Address:</strong> {{ restaurant['address'] }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
